title: Pokemon
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: number
            field:
              type: integer
              display: Number
              validate:
                - required
                - 'new \Statamic\Rules\UniqueEntryValue({collection}, {id}, {site})'
              width: 33
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              width: 66
          -
            handle: types
            field:
              type: terms
              taxonomies:
                - types
              display: Types
              mode: select
      -
        display: Art
        fields:
          -
            handle: art
            field:
              collections:
                - art
              type: entries
              display: Art
      -
        fields:
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: formatted_number
            field:
              type: text
              display: 'Formatted Number'
              visibility: computed
          -
            handle: generation
            field:
              type: integer
              display: Generation
              visibility: computed
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
