title: Pokemon
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: number
            field:
              type: integer
              display: Number
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: type_1
            field:
              max_items: 1
              taxonomies:
                - types
              type: terms
              display: 'Type 1'
              width: 50
          -
            handle: type_2
            field:
              max_items: 1
              taxonomies:
                - types
              type: terms
              display: 'Type 2'
              width: 50
          -
            handle: art
            field:
              collections:
                - art
              type: entries
              display: Art
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
