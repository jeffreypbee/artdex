<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        {{ vite src="resources/js/site.js|resources/css/site.css" }}
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://kit.fontawesome.com/1b886f8acb.js" crossorigin="anonymous"></script>
    </head>
    <body class="flex flex-col min-h-screen w-full bg-black font-sans leading-normal text-white">
        {{ partial:header }}
        <div class="flex w-full flex-grow gap-2 bg-darkgray ">
            <div>{{ partial:nav }}</div>
            <main class="p-2 w-full">{{ template_content }}</main>
        </div>
        <footer class="b-0 flex justify-center items-end self-end w-full h-12 bg-black">Footer</footer>
    </body>
</html>
