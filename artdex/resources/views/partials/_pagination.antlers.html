<div class="flex justify-evenly">
    <a href="{{ prev_page }}">
        {{ partial:prev-button }}
            < Previous
        {{ /partial:prev-button }}
    </a>
    <div class="flex items-center p-2 rounded-lg bg-slate-800">
        Page {{ current_page }} of {{ total_pages }} ({{ total_items }} entries)
    </div>
    <a href="{{ next_page }}">
        {{ partial:next-button }}
            Next >
        {{ /partial:next-button }}
    </a>
</div>
