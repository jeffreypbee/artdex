{{ banner_url = "" }}
{{ site:banners sort="random" limit="1" }}
    {{ banner_url = url }}
{{ /site:banners }}
<header class="w-full h-24 bg-slate-700 border-b-4 border-white"
    style="background: url('{{ banner_url }}') center/150% no-repeat">
    <div class="w-full h-full flex justify-between items-end bg-gradient-to-r from-black via-transparent to-black backdrop-blur-sm">
        <a href="/"><span class="font-bold text-2xl">{{ site:title }}</span></a>
    </div>
</header>
