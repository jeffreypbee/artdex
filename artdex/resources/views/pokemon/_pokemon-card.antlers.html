{{ if type_2 }}
    {{ background = "linear-gradient(to right, " + type_1:color + ", " + type_2:color + ")"}}
{{ else }}
    {{ background = type_1:color }}
{{ /if }}

<a href="{{ url }}">
    <div class="m-4 h-24 w-48 rounded-lg relative hover:cursor-pointer bg-slate-800"
        x-data="{hovering: false}"
        @mouseenter="hovering=true"
        @mouseleave="hovering=false">
        <div class="h-1/4 rounded-t-lg border-b-2 border-white" style="background: {{ background }}">

        </div>
        <div>
            {{ art }}
                {{ unless no_results }}
                    <img class="w-32 absolute -bottom-2 -left-5 transition-all"
                        :class="hovering ? 'animate-bounce' : ''"
                        src="{{ art:0:image:url }}" alt="">
                {{ /unless }}
            {{ /art }}
        </div>
        <div class="h-3/4 flex flex-col items-end justify-around pb-1 pr-2 leading-none">
            <div>{{ number }}</div>
            <div>{{ title }}</div>
            <div>
                <i class="fa-solid {{ type_1:icon }} p-1" style="color: {{ type_1:color }}"></i>
                {{ if type_2 }}
                    <i class="fa-solid {{ type_2:icon }} p-1" style="color: {{ type_2:color }}"></i>
                {{ /if }}
            </div>
        </div>
    </div>
</a>
